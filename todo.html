<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="todo.css">

</head>
<body>
    <div class="container-fluid">
        <div class="center">
            <div class="inputs">
                <h1 style="color:white">ToDo LIST</h1>
                <input type="text" value="" placeholder="Type a task.." id="in">
                <button type="button" onclick="myFunction()" style="font-size:18px;">ADD</button>
            </div>
            <div class="outputs">
                <h4 style="text-align:center">LIST OF TASKS</h4> 
                <div id="error" style="text-align:center">The List Is Empty</div>                

                <ul id="p1"></ul>         <!--  contenteditable="true" -->
                <div class="popup" id="pop">
                    <h3>EDIT TASK:</h3>
                    <input type="text" placeholder="li.value" id="popup-in" value="">
                    <button type="button" onclick="pop_submit()">Submit</button>
                    <button type="button" onclick="pop_cancel()">Cancel</button>
                </div>
            </div>
        </div>

    </div>    
    <script src="todo.js">

    </script>
</body>
</html>
